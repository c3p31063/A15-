version: "3.9"
services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped

  fastapi:
    build: ./fastapi
    restart: unless-stopped
    env_file: .env
    ports:
      - "8001:8001"
    depends_on:
      - redis
    volumes:
      - ./fastapi/app:/app/app

  django:
    build: ./django
    restart: unless-stopped
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - fastapi
      - redis
    volumes:
      - ./django:/app

volumes:
  pgdata:
